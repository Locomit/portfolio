<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .circle {
    width: 150px;
    height: 150px;
    border-radius: 70%;
    overflow: hidden;
    margin-bottom: 30px;
  }

  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="image-container">
  <div class="circle">
    <img src="images/bg3.png" alt="Image 1">
  </div>
  <div class="circle">
    <img src="images/bg5.jpg" alt="Image 2">
  </div>
  <div class="circle">
    <img src="images/fbb.jpg" alt="Image 3">
  </div>
  <!-- Add more images as needed -->
</div>
</body>
</html>
